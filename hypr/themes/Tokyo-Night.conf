exec = hyprctl setcursor macOS-Monterey-White 12
exec = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-Monterey-White'
exec = gsettings set org.gnome.desktop.interface cursor-size 12

exec = kvantummanager --set Tokyo-Night
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-purple'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Tokyo-Night'

exec = gsettings set org.gnome.desktop.interface font-name 'JetBrainsMono Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'JetBrainsMono Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'JetBrainsMono Nerd Font 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

env = XCURSOR_THEME,macOS-Monterey-White
env = XCURSOR_SIZE,12

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    col.inactive_border = rgba(565f89cc) rgba(9aa5cecc) 45deg
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 6
    blur_passes = 3
    blur_new_optimizations = on
    blur_ignore_opacity = on
    multisample_edges = true
    drop_shadow = false
    blur_xray = true
}

blurls = waybar

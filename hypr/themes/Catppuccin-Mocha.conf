exec = hyprctl setcursor Bibata-Modern-Ice 12
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec = gsettings set org.gnome.desktop.interface cursor-size 12

exec = kvantummanager --set Catppuccin-Mocha
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha

exec = gsettings set org.gnome.desktop.interface font-name 'JetBrains Mono NL 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'JetBrains Mono NL 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'JetBrains Mono NL 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,12

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    layout = dwindle
    resize_on_border = true

}

decoration {
    rounding = 10
    blur = yes
    blur_size = 6
    blur_passes = 3
    blur_new_optimizations = on
    blur_ignore_opacity = on
    multisample_edges = true
    drop_shadow = false
    blur_xray = false
}

blurls = waybar
